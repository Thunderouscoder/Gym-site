<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style for the map container */
        #map {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            margin-top: 20px;
        }

        /* Centered content */
        #location-section {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="membership.html">Membership</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="classes.html">Classes</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="location-section">
            <h1>Find Us</h1>
            <p>Visit FitLife Gym at our convenient location:</p>
            <div id="map"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 FitLife Gym. All rights reserved.</p>
    </footer>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXtjKzmInzAkKsbG0qvZYp9GBGpuO2LyQ"></script>
    <script>
        function initMap() {
            const gymLocation = { lat: 40.7128, lng: -74.0060 }; // Example coordinates (New York City)
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 15,
                center: gymLocation,
            });
            const marker = new google.maps.Marker({
                position: gymLocation,
                map: map,
                title: "FitLife Gym",
            });
        }

        // Initialize the map
        window.onload = initMap;
    </script>
</body>
</html>
